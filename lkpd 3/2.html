<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let bilangan = 12345

        let satuan = bilangan % 10
        let puluhan = Math.floor (bilangan /10) %10
        let ratusan =Math.floor (bilangan /100) %10
        let ribuan = Math.floor (bilangan /1000) %10

        console.log('satuan $(satuan) puluhan $(puluhan) ratusan $(ratusan) ribuan $(ribuan)')
    </script>
